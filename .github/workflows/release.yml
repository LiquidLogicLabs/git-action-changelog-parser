name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

  test:
    uses: ./.github/workflows/test.yml

  release:
    needs: [lint, test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check version format in tag
        id: version
        uses: nowsprinting/check-version-format-action@v4
        with:
          prefix: 'v'

      - name: Build and package action
        run: npm run package

      - name: Get commits since last tag
        id: commits
        run: |
          CURRENT_TAG="${{ github.ref_name }}"
          PREV_TAG=$(git describe --tags --abbrev=0 ${CURRENT_TAG}^ 2>/dev/null || git tag --sort=-v:refname | sed -n '2p' || echo "")
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --format="- %s (%h)" --reverse)
          else
            COMMITS=$(git log ${PREV_TAG}..${CURRENT_TAG} --format="- %s (%h)" --reverse)
          fi
          if [ -z "$COMMITS" ]; then
            COMMITS="- No commits found"
          fi
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Pull Requests</summary>\n\n#{{PR_LIST}}\n</details>\n\n<details>\n<summary>Commits</summary>\n\n${{ steps.commits.outputs.commits }}\n</details>\n\n---\n\n### Usage\n\n\\`\\`\\`yaml\n- uses: LiquidLogicLabs/changelog-parser-action@${{ github.ref_name }}\n  with:\n    path: './CHANGELOG.md'\n    version: 'Unreleased'\n\\`\\`\\`\n\nFor more examples, see the [README](https://github.com/${{ github.repository }}#usage)."
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ steps.version.outputs.full_without_prefix }}
          body: ${{ steps.release_notes.outputs.changelog }}
          draft: false
          prerelease: ${{ steps.version.outputs.is_stable != 'true' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "## ðŸŽ‰ Release Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.version.outputs.full_without_prefix }}" >> $GITHUB_STEP_SUMMARY
          echo "- **GitHub Release**: [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }})" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.version.outputs.is_stable }}" != "true" ]; then
            echo "- **Status**: âš ï¸ Pre-release (for testing)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status**: âœ… Stable release" >> $GITHUB_STEP_SUMMARY
          fi


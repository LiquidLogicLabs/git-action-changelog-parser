name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Test local changelog parsing
        run: |
          node dist/index.js || true
        env:
          INPUT_PATH: ./CHANGELOG.md
          INPUT_VERSION: Unreleased
        continue-on-error: true

      - name: Test remote URL fetching (GitHub)
        run: |
          node dist/index.js || true
        env:
          INPUT_PATH: https://raw.githubusercontent.com/traefik/traefik/master/CHANGELOG.md
          INPUT_VERSION: v3.6.2
        continue-on-error: true


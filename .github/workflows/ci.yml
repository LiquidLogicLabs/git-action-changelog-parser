name: CI

on:
  push:
    paths-ignore: ['**/*.md']
    branches: ['**']
    tags-ignore: ['**']  # Ignore tag pushes (handled by release workflow)
  pull_request:
    paths-ignore: ['**/*.md']
    branches: ['**']
  workflow_call:  # Allow CI to be called by release workflow
  workflow_dispatch:  # Allow manual triggering

# Note: When called by release workflow via workflow_call, CI will run on the tag ref
# When triggered directly by push, tags are already excluded (only branches match)
# So we don't need if conditions - workflow_call and workflow_dispatch always run


concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    # No if condition needed - push only triggers on branches, workflow_call always runs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  test:
    # No if condition needed - push only triggers on branches, workflow_call always runs
    needs: lint  # Tests run after lint
    uses: ./.github/workflows/test.yml
    secrets: inherit
    # test.yml runs: unit/integration tests (npm test)

